language: node_js
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install
  - echo $TSDRC > .tsdrc
  - cat .tsdrc
  - tsd reinstall --save --overwrite
before_install:
  - export CHROME_BIN=chromium-browser
  - npm install -g bower tsd tslint karma gulp jshint
cache:
  bundler: true
  directories:
    - node_modules
compiler:
  - g++
  - gcc
  - clang
env:
  matrix:
  - MULTIPLE_BROWSERS="1"
  global:
    secure: B7zX8d8TBwKhW1wJLWSLsl5r20A0UViHhJDdrnMR4I25/ix2mrT1JCXBzHWlDn3nLZE6NuFoW7/J82qGiTrcs7Jvmrpnn0Ar6kbX+xCXsNDlDaYfg/odDY/Xy4ltGpMhMWjig7JAW5PrzABh9KAHjZQELESDH3dmtHhgkroWIyE=
apt:
  sources:
  - ubuntu-toolchain-r-test
  packages:
  - gcc-4.8
  - g++-4.8
  - clang
